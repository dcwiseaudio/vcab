<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Wisereader 단어학습 시작</title>
<style>
body { font-family: system-ui; background:#f5f7fb; margin:0; }
header {
  background:#2b6cff; color:#fff;
  padding:28px; text-align:center;
}
h1 { font-size:36px; margin:0; }
main { padding:40px; text-align:center; }
input {
  font-size:32px; padding:16px; width:320px;
}
button {
  font-size:24px; padding:14px 30px; margin-top:20px;
}
#msg { margin-top:20px; font-size:20px; color:#555; }
</style>
</head>
<body>

<header>
  <h1>Wisereader 단어학습 시작</h1>
</header>

<main>
  <input id="qn" placeholder="예: N2300"><br>
  <button onclick="start()">시작하기</button>
  <div id="msg"></div>
</main>

<script>
function start(){
  const qn = document.getElementById('qn').value.trim();
  if(!qn){ alert("책 번호를 입력하세요"); return; }
  document.getElementById('msg').innerText = "로딩중..";
  localStorage.setItem("BOOK_ID", qn.toLowerCase());
  location.href = "menu.html";
}
</script>
</body>
</html>
