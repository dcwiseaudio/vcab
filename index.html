<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WiseReader 단어학습 시작</title>
  <style>
    :root{
      --brand:#4f8ef7;--bg:#f7f7fb;--card:#fff;--bd:#e9eef5;--tx:#222;
      --banner:#dff5d8;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--tx);font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
    header{background:var(--banner);border-bottom:1px solid var(--bd);padding:40px 16px;text-align:center}
    .banner-title{margin:0;font-size:36px;font-weight:900}
    main{max-width:900px;margin:0 auto;padding:24px 18px}
    .intro{background:var(--card);border:1px solid var(--bd);border-radius:16px;padding:26px;box-shadow:0 6px 18px rgba(0,0,0,.05);text-align:center}
    .intro p{font-size:18px;font-weight:700;margin:0 0 18px}
    .input{width:100%;max-width:420px;padding:16px;font-size:24px;font-weight:800;text-align:center;border-radius:12px;border:2px solid #d5ddea}
    .btn{margin-top:16px;padding:14px 18px;font-size:18px;font-weight:900;border-radius:12px;border:1px solid #d5ddea;background:#fff;cursor:pointer}
    .row{display:flex;gap:12px;justify-content:center;flex-wrap:wrap;margin-top:22px}
    .msg{margin-top:12px;font-weight:800;white-space:pre-line;text-align:center;display:none}
    .msg.ok{color:#1b5e20}
    .msg.err{color:#c62828}
  </style>
</head>
<body>

<header>
  <h1 class="banner-title">WiseReader 단어학습 시작</h1>
</header>

<main>
  <div class="intro">
    <p>오늘 학습할 책의 <b>QN</b>을 입력하세요</p>

    <input id="qnInput" class="input"
           placeholder="예: N2300, AB300"
           onkeydown="if(event.key==='Enter') start()" />

    <div>
      <button class="btn" onclick="start()">단어학습 시작 ▶</button>
    </div>

    <div id="msgOk" class="msg ok"></div>
    <div id="msgErr" class="msg err"></div>
  </div>

  <div class="row">
    <a href="https://dcwiseaudio.github.io/wisereader-start/" target="_self" style="text-decoration:none">
      <button class="btn" type="button">와이즈리더 시작 화면</button>
    </a>
  </div>
</main>

<script>
  const SHEET_CSV_URL =
    "https://docs.google.com/spreadsheets/d/e/2PACX-1vStNllzm5-k6fhgwTaSBEJBDPc2_18pBfSoltOuUunJKjPY-vmw75lWn2UFlRNY5uNVAMzrc3iiN-XD/pub?output=csv";

  const $ = (id)=>document.getElementById(id);
  const okEl = $('msgOk');
  const errEl = $('msgErr');

  function showOk(t){ okEl.textContent=t; okEl.style.display='block'; errEl.style.display='none'; }
  function showErr(t){ errEl.textContent=t; errEl.style.display='block'; okEl.style.display='none'; }

  function parseCSV(text){
    const out=[];
    const lines=text.replace(/\ufeff/g,'').replace(/\r\n/g,'\n').replace(/\r/g,'\n').split('\n');
    for(const line of lines){
      if(!line.trim()) continue;
      const row=[];
      let cell='', inQ=false;
      for(let i=0;i<line.length;i++){
        const ch=line[i], nx=line[i+1];
        if(inQ){
          if(ch === '"' && nx === '"'){ cell+='"'; i++; }
          else if(ch === '"'){ inQ=false; }
          else cell+=ch;
        }else{
          if(ch === '"') inQ=true;
          else if(ch === ','){ row.push(cell); cell=''; }
          else cell+=ch;
        }
      }
      row.push(cell);
      out.push(row);
    }
    return out;
  }

  async function start(){
    const raw = ($('qnInput').value||'').trim();
    if(!raw){ showErr('QN을 입력해주세요.'); return; }

    const pat = /^(?:[A-Za-z][0-9]{4}|[A-Za-z]{2}[0-9]{3})$/;
    if(!pat.test(raw)){
      showErr("QN 형식: 알파벳 1~2글자 + 숫자(총 5글자)\n예: N2300, AB300");
      return;
    }

    const qn = raw.toLowerCase();
    showOk("로딩중..");

    let res;
    try{
      res = await fetch(SHEET_CSV_URL, {cache:'no-store'});
    }catch(e){
      showErr("CSV 로드 실패: " + e);
      return;
    }
    if(!res.ok){ showErr("CSV 응답 오류: HTTP " + res.status); return; }

    const text = await res.text();
    if(text.startsWith('<!DOCTYPE html') || text.startsWith('<html')){
      showErr("CSV 대신 HTML이 반환되었습니다. '웹에 게시(CSV)' 링크를 확인하세요.");
      return;
    }

    const rows = parseCSV(text);
    const hit = rows.find(r => (r[0]||'').trim().toLowerCase() === qn);
    if(!hit){
      showErr("해당 QN(book_id)을 찾지 못했습니다: " + raw.toUpperCase());
      return;
    }

    const title = (hit[1]||'').trim() || raw.toUpperCase();

    // ✅ 모든 화면에서 공통으로 사용
    sessionStorage.setItem('wr_qn', qn);
    sessionStorage.setItem('wr_title', title);

    location.href = 'menu.html';
  }
</script>

</body>
</html>
