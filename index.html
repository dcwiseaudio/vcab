<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wisereader 단어학습 시작</title>
  <style>
    :root{--brand:#4f8ef7;--bg:#f7f7fb;--card:#fff;--bd:#e9eef5;--tx:#222;}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--tx);font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
    header{position:sticky;top:0;background:#fff;border-bottom:1px solid var(--bd);padding:12px 16px}
    h1{margin:0;font-size:22px;font-weight:900;text-align:center}
    main{max-width:860px;margin:0 auto;padding:18px}
    .card{background:var(--card);border:1px solid var(--bd);border-radius:14px;padding:18px;box-shadow:0 6px 18px rgba(0,0,0,.05)}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:center}
    input{
      width:min(520px,100%);padding:16px 14px;font-size:26px;font-weight:900;
      border:2px solid #d5ddea;border-radius:12px
    }
    button{
      padding:14px 16px;border-radius:12px;border:1px solid #d5ddea;background:#fff;
      font-size:16px;font-weight:900;cursor:pointer
    }
    .hint{margin-top:10px;color:#666;font-size:13px;text-align:center;line-height:1.4}
    .err{margin-top:10px;color:#c62828;font-weight:800;text-align:center;white-space:pre-line;display:none}
    .ok{margin-top:10px;color:#1b5e20;font-weight:900;text-align:center;display:none}
  </style>
</head>
<body>
<header><h1>Wisereader 단어학습 시작</h1></header>

<main>
  <div class="card">
    <div class="row">
      <input id="qn" placeholder="QN 입력 (예: N2300)" autocomplete="off" />
      <button id="go">시작하기 ▶</button>
    </div>
    <div class="hint">
      QN 입력 후 시작하기를 누르면<br/>
      책 제목을 자동으로 불러와 메뉴로 이동합니다.
    </div>
    <div id="msgErr" class="err"></div>
    <div id="msgOk" class="ok"></div>
  </div>
</main>

<script>
  const SHEET_CSV_URL =
    "https://docs.google.com/spreadsheets/d/e/2PACX-1vStNllzm5-k6fhgwTaSBEJBDPc2_18pBfSoltOuUunJKjPY-vmw75lWn2UFlRNY5uNVAMzrc3iiN-XD/pub?output=csv";

  const $ = (id)=>document.getElementById(id);
  const qnEl = $('qn');
  const errEl = $('msgErr');
  const okEl = $('msgOk');

  function showErr(t){ errEl.textContent=t; errEl.style.display='block'; okEl.style.display='none'; }
  function showOk(t){ okEl.textContent=t; okEl.style.display='block'; errEl.style.display='none'; }

  function parseCSV(text){
    const out=[];
    const lines=text.replace(/\ufeff/g,'').replace(/\r\n/g,'\n').replace(/\r/g,'\n').split('\n');
    for(const line of lines){
      if(!line.trim()) continue;
      const row=[];
      let cell='', inQ=false;
      for(let i=0;i<line.length;i++){
        const ch=line[i], nx=line[i+1];
        if(inQ){
          if(ch === '"' && nx === '"'){ cell+='"'; i++; }
          else if(ch === '"'){ inQ=false; }
          else cell+=ch;
        }else{
          if(ch === '"') inQ=true;
          else if(ch === ','){ row.push(cell); cell=''; }
          else cell+=ch;
        }
      }
      row.push(cell);
      out.push(row);
    }
    return out;
  }

  async function start(){
    errEl.style.display='none'; okEl.style.display='none';

    const raw = (qnEl.value||'').trim();
    if(!raw){ showErr("QN(책 코드)을 입력해 주세요."); return; }

    const pat = /^(?:[A-Za-z][0-9]{4}|[A-Za-z]{2}[0-9]{3})$/;
    if(!pat.test(raw)){
      showErr("QN 형식: 알파벳 1~2글자 + 숫자(총 5글자)\n예: N2300, AB300");
      return;
    }

    const qn = raw.toLowerCase();
    showOk("로딩중..");

    let res;
    try{
      res = await fetch(SHEET_CSV_URL, {cache:'no-store'});
    }catch(e){
      showErr("CSV 로드 실패(네트워크): " + e);
      return;
    }
    if(!res.ok){ showErr("CSV 응답 오류: HTTP " + res.status); return; }

    const text = await res.text();
    if(text.startsWith('<!DOCTYPE html') || text.startsWith('<html')){
      showErr("CSV 대신 HTML이 반환되었습니다. '웹에 게시(CSV)' 링크를 다시 확인하세요.");
      return;
    }

    const rows = parseCSV(text);
    const hit = rows.find(r => (r[0]||'').trim().toLowerCase() === qn);
    if(!hit){
      showErr("해당 QN(book_id)을 찾지 못했습니다: " + raw.toUpperCase());
      return;
    }
    const title = (hit[1]||'').trim() || raw.toUpperCase();

    sessionStorage.setItem('wr_qn', qn);
    sessionStorage.setItem('wr_title', title);

    location.href = "menu.html";
  }

  $('go').addEventListener('click', start);
  qnEl.addEventListener('keydown', (e)=>{ if(e.key==='Enter') start(); });
</script>
</body>
</html>
