<body>
<header><h1>ğŸ“˜ WiseReader ì‹œì‘</h1></header>

<main>

      QN ì…ë ¥ í›„ ì‹œì‘í•˜ê¸°ë¥¼ ëˆ„ë¥´ë©´<br/>
      ì±… ì œëª©ì„ ìë™ìœ¼ë¡œ ë¶ˆëŸ¬ì™€ ë©”ë‰´ë¡œ ì´ë™í•©ë‹ˆë‹¤.

<script>
  // âœ… ê¸°ì¡´ì— ì“°ì‹œë˜ CSV(ì›¹ì— ê²Œì‹œ -> CSV)
  const SHEET_CSV_URL =
    "https://docs.google.com/spreadsheets/d/e/2PACX-1vStNllzm5-k6fhgwTaSBEJBDPc2_18pBfSoltOuUunJKjPY-vmw75lWn2UFlRNY5uNVAMzrc3iiN-XD/pub?output=csv";

  const $ = (id)=>document.getElementById(id);
  const qnEl = $('qn');
  const errEl = $('msgErr');
  const okEl = $('msgOk');

  function showErr(t){ errEl.textContent=t; errEl.style.display='block'; okEl.style.display='none'; }
  function showOk(t){ okEl.textContent=t; okEl.style.display='block'; errEl.style.display='none'; }

  // ê°„ë‹¨ CSV íŒŒì„œ(ë”°ì˜´í‘œ í¬í•¨ ì²˜ë¦¬)
  function parseCSV(text){
    const out=[];
    const lines=text.replace(/\ufeff/g,'').replace(/\r\n/g,'\n').replace(/\r/g,'\n').split('\n');
    for(const line of lines){
      if(!line.trim()) continue;
      const row=[];
      let cell='', inQ=false;
      for(let i=0;i<line.length;i++){
        const ch=line[i], nx=line[i+1];
        if(inQ){
          if(ch === '"' && nx === '"'){ cell+='"'; i++; }
          else if(ch === '"'){ inQ=false; }
          else cell+=ch;
        }else{
          if(ch === '"') inQ=true;
          else if(ch === ','){ row.push(cell); cell=''; }
          else cell+=ch;
        }
      }
      row.push(cell);
      out.push(row);
    }
    return out;
  }

  async function start(){
    errEl.style.display='none'; okEl.style.display='none';

    const raw = (qnEl.value||'').trim();
    if(!raw){ showErr("QN(ì±… ì½”ë“œ)ì„ ì…ë ¥í•´ ì£¼ì„¸ìš”."); return; }

    // 1~2ê¸€ì+ìˆ«ì ì´5ê¸€ì (ì˜ˆ: N2300 / AB300)
    const pat = /^(?:[A-Za-z][0-9]{4}|[A-Za-z]{2}[0-9]{3})$/;
    if(!pat.test(raw)){
      showErr("QN í˜•ì‹: ì•ŒíŒŒë²³ 1~2ê¸€ì + ìˆ«ì(ì´ 5ê¸€ì)\nì˜ˆ: N2300, AB300");
      return;
    }

    const qn = raw.toLowerCase();
    showOk("CSVì—ì„œ ì±… ì œëª© ì°¾ëŠ” ì¤‘...");

    let res;
    try{
      res = await fetch(SHEET_CSV_URL, {cache:'no-store'});
    }catch(e){
      showErr("CSV ë¡œë“œ ì‹¤íŒ¨(ë„¤íŠ¸ì›Œí¬): " + e);
      return;
    }
    if(!res.ok){ showErr("CSV ì‘ë‹µ ì˜¤ë¥˜: HTTP " + res.status); return; }

    const text = await res.text();
    if(text.startsWith('<!DOCTYPE html') || text.startsWith('<html')){
      showErr("CSV ëŒ€ì‹  HTMLì´ ë°˜í™˜ë˜ì—ˆìŠµë‹ˆë‹¤. 'ì›¹ì— ê²Œì‹œ(CSV)' ë§í¬ë¥¼ ë‹¤ì‹œ í™•ì¸í•˜ì„¸ìš”.");
      return;
    }

    const rows = parseCSV(text);

    // A:book_id, B:book_title, C:word, D:meaning
    // book_titleì€ book_id ì²« í–‰ì—ì„œ ê°€ì ¸ì˜´
    const hit = rows.find(r => (r[0]||'').trim().toLowerCase() === qn);
    if(!hit){
      showErr("í•´ë‹¹ QN(book_id)ì„ ì°¾ì§€ ëª»í–ˆìŠµë‹ˆë‹¤: " + raw.toUpperCase());
      return;
    }
    const title = (hit[1]||'').trim() || raw.toUpperCase();

    // âœ… í˜ì´ì§€ ê°„ ê³µìœ : sessionStorage ì‚¬ìš© (Fullyì—ì„œë„ ì•ˆì •)
    sessionStorage.setItem('wr_qn', qn);
    sessionStorage.setItem('wr_title', title);

    // menuë¡œ ì´ë™
    location.href = "menu.html";
  }

  $('go').addEventListener('click', start);
  qnEl.addEventListener('keydown', (e)=>{ if(e.key==='Enter') start(); });
</script>
