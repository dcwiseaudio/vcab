<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WiseReader 단어학습 시작</title>
  <style>
    :root{
      --brand:#4f8ef7;
      --bg:#f7f7fb;
      --card:#fff;
      --bd:#e9eef5;
      --tx:#222;
      --banner:#dff5d8; /* 연두색 */
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--tx);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif
    }

    /* ✅ 시작 화면 배너 (세로 2배 + 글자 1.5배) */
    header{
      background:var(--banner);
      border-bottom:1px solid var(--bd);
      padding:40px 16px;          /* 세로 크게 */
      text-align:center;
    }
    .banner-title{
      margin:0;
      font-size:36px;             /* 기존 대비 1.5배 */
      font-weight:900;
    }

    main{
      max-width:900px;
      margin:0 auto;
      padding:24px 18px;
    }

    .intro{
      background:var(--card);
      border:1px solid var(--bd);
      border-radius:16px;
      padding:26px;
      box-shadow:0 6px 18px rgba(0,0,0,.05);
      text-align:center;
    }

    .intro p{
      font-size:18px;
      font-weight:700;
      margin-bottom:18px;
    }

    .input{
      width:100%;
      max-width:420px;
      padding:16px;
      font-size:24px;
      font-weight:800;
      text-align:center;
      border-radius:12px;
      border:2px solid #d5ddea;
    }

    .btn{
      margin-top:16px;
      padding:14px 18px;
      font-size:18px;
      font-weight:900;
      border-radius:12px;
      border:1px solid #d5ddea;
      background:#fff;
      cursor:pointer;
    }

    .row{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:22px;
    }

    .err{
      margin-top:12px;
      color:#c62828;
      font-weight:700;
    }
  </style>
</head>
<body>

<header>
  <h1 class="banner-title">WiseReader 단어학습 시작</h1>
</header>

<main>
  <div class="intro">
    <p>오늘 학습할 책의 <b>QN</b>을 입력하세요</p>

    <input id="qnInput" class="input"
           placeholder="예: N2300, AB300"
           onkeydown="if(event.key==='Enter') start()" />

    <div>
      <button class="btn" onclick="start()">단어학습 시작 ▶</button>
    </div>

    <div id="err" class="err"></div>
  </div>

  <!-- ✅ 하단 버튼 영역 -->
  <div class="row">
    <a href="https://dcwiseaudio.github.io/wisereader-start/"
       target="_self"
       style="text-decoration:none">
      <button class="btn">와이즈리더 시작 화면</button>
    </a>
  </div>
</main>

<script>
function start(){
  const qn = document.getElementById('qnInput').value.trim();
  const err = document.getElementById('err');
  err.textContent = '';

  if(!qn){
    err.textContent = 'QN을 입력해주세요.';
    return;
  }

  sessionStorage.setItem('wr_qn', qn.toLowerCase());
  location.href = 'menu.html';
}
</script>

</body>
</html>
